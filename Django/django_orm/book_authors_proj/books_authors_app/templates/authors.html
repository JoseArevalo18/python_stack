<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "Autor" content="JOSE AREVALO">
    <meta name= "Tema" content="LIBROS/ AUTORES CON PLANTILLA">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>
<body>
    <div class="container">
        <h1>{{ selauthor.first_name }} {{ selauthor.last_name }}</h1>
        <br>
        <h2>ID: {{ selauthor.id }}</h2>
        <label for="book_desc">Notes:</label>
        <br>
        <br>
        <textarea disabled name="book_desc" cols="30" rows="2">{{ selauthor.notes }}</textarea>
        <hr>
        <br>
        <h3>Books: </h3>
        <br>
        <ul>
            {% for book in selbook %}
            <li>
                {{ book.title }}
            </li>
            {% endfor %}
            <form action="/authors/{{selauthor.id}}" method="POST">
            {% csrf_token %}
            <select name="auth_select">
            {% for books in notbooks %}
                <option value="{{ books.id }}">{{ books.title }}</option>    
            {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </ul>
        <br>
        
        

    </div>
    
</body>
</html>
