<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "Autor" content="JOSE AREVALO">
    <meta name= "Tema" content="LIBROS/ AUTORES CON PLANTILLA">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center" style="height: 900px;">
        <div class="w-50 p-5 h-75 d-inline-block ">
            <form action="/authors/" method="POST">
                {% csrf_token %}
                <div class="mb-3 form-check">
                    <p class="fs-1">Add an Author:</p>
                </div>
                <div class="mb-3">
                    <label for="titletext" class="form-label">First Name:</label>
                    <input type="text" class="form-control-sm" name="fname" id="titletext" aria-describedby="Title">
                </div>
                <div class="mb-3">
                    <label for="titletext" class="form-label">Last Name:</label>
                    <input type="text" class="form-control-sm" name="lname" id="titletext" aria-describedby="Title">
                </div>
                <div class="mb-3">
                    <label for="desctext" class="form-label">Notes:</label>
                    <textarea class="form-control" name="notes" id="desctext" aria-label="With textarea"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="w-50 p-3 h-75 d-inline-block">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for author in all %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a href="/authors/{{author.id}}">View</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
