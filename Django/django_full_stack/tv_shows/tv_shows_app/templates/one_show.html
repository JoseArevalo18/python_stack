<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ad2a7dd75.js" crossorigin="anonymous"></script>
    <title>Read (One)</title>
</head>
<body>
    <div class="container">
        <div class="d-inline">
            <h2>TV Show {{ new_show.id }}</h2><br>
            <span>Title: {{ new_show.title }}</span><br>
            <span>Network: {{ new_show.network }}</span><br>
            <span>Release Date: {{ new_show.release_date }}</span><br>
            <span>Description: {{ new_show.description }}</span>
            <br><br><br>
            <span>Last Updated: {{ new_show.updated_at }}</span>
            <br>
            <a href="/shows/{{new_show.id}}/edit"><i class="fas fa-edit"></i></a> <a href="/shows/{{new_show.id}}/delete"><i class="fas fa-trash-alt"></i></a>
        </div>
        <div class="d-inline"><a href="/shows/"><i class="fas fa-long-arrow-alt-left"></i></a></div>
    </div>
    
    
</body>
</html>
