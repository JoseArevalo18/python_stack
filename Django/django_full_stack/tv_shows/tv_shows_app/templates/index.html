<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ad2a7dd75.js" crossorigin="anonymous"></script>
    <title>TV SHOWS!!</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form action="/shows/create" method="POST">
                {% csrf_token %}
                <input type="hidden" name="is_edit" value="no">
                <h2>Add a New Show</h2>
                {% if messages %}
                {% for message in messages %}
                <ul>
                    <li style="color: red;">{{message}}</li>
                </ul>
                {% endfor %}
                {% endif %}
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title:</label>
                    <input type="text" class="form-control" name="titleInput" id="titleInput" aria-describedby="titleHelp">
                </div>
                <div class="mb-3">
                    <label for="networkInput" class="form-label">Network:</label>
                    <input type="text" class="form-control" name="networkInput" id="networkInput">
                    
                </div>
                <div class="mb-3">
                    <label for="dateInput" class="form-label">Release Date:</label>
                    <input type="date" name="dateInput" id="dateInput">
                </div>
                <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Description:</label>
                    <br>
                    <textarea name="descriptionInput" id="descriptionInput" cols="33" rows="5"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="/shows/"><i class="fas fa-long-arrow-alt-left"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
