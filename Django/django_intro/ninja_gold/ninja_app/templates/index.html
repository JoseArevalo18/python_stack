<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jose Arevalo">
    <meta name="homework" content="Ninja Gold">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container p-2 bg-secondary bg-gradient rounded-3">
        <div class="d-inline-flex p-2 bd-highlight align-middle">Your Gold:</div>
        <input type="text" disabled value="{{ request.session.sum_oro }}"><br><br>
        <div class="p-2 mx-5 border border-5 border-primary d-inline-block">
            <form action="/process_money" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center">Farm</div><br><br>
                <span class="d-flex justify-content-center">(earns 10-20 golds)</span><br><br>
                <input type="hidden" name="tipo_oro" value="farm">
                <button type="submit" class="btn btn-primary mx-3">Find Gold!</button>
            </form>
        </div>
        <div class="p-2 mx-4 border border-5 border-primary d-inline-block">
            <form action="/process_money" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center">Cave</div><br><br>
                <span class="d-flex justify-content-center">(earns 5-10 golds)</span><br><br>
                <input type="hidden" name="tipo_oro" value="cave">
                <button type="submit" class="btn btn-primary mx-3">Find Gold!</button>
            </form>
        </div>
        <div class="p-2 mx-4 border border-5 border-primary d-inline-block">
            <form action="/process_money" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center">House</div><br><br>
                <span class="d-flex justify-content-center">(earns 2-5 golds)</span><br><br>
                <input type="hidden" name="tipo_oro" value="house">
                <button type="submit" class="btn btn-primary mx-3">Find Gold!</button>
            </form>
        </div>
        <div class="py-2 mx-4 border border-5 border-primary d-inline-block">
            <form action="/process_money" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center">Casino</div><br><br>
                <span class="d-flex justify-content-center">(earns/takes 0-50 golds)</span><br><br>
                <input type="hidden" name="tipo_oro" value="casino">
                <button type="submit" class="btn btn-primary mx-5">Find Gold!</button>
            </form>
        </div><br><br><br>
        <div class="mb-3">
            <form action="/reset">
            <label for="exampleFormControlTextarea1" class="form-label">Activities:</label>
            <textarea class="form-control" rows="3" disabled tex>{{ request.session.activities }}</textarea>
            <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary my-2">Reset</button></div>
            </form>
        </div><br>
    </div>
</body>
</html>
